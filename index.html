
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<title>Ulam</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.container{
			padding: 20px;
			text-align: center;
		}
		#game {
			margin: 0 auto;
			max-width: 500px;
		}
		#result {
			padding: 20px;
			margin: 0 auto;
			max-width: 500px;
			border: 1px solid #ccc;
			border-radius: 1.5rem;
		}
		h2 {
			padding: 20px;
			border-bottom: 1px solid #ccc;
		}
		h1{
			color: #33C3F0;
		}
	</style>
</head>
<body>
	<h2 align="center">Ulam Generator</h2>
	<div class="container">		
		<div id="game">
			<h4>What do we eat today?</h4>
			<label>Select type of food you want</label>
			<select id="selectFood" class="u-full-width">
				<option value="all">All</option>
				<option value="cheap">Cheap</option>
				<option value="fastF">Fast Food</option>
				<option value="lunch">Expensive Lunch Out</option>
			</select>
			<br>
			<input type="submit" value="Click Here" id="submit-btn" class="button button-primary u-full-width ">
			<br><br>
			<div id="loader"><img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="" width="50"></div>
			<div  id="result">
				<p class="content">We will eat:</p>
				<h1 id="food"></h1>
				<p id="extra-result"></p>
			</div>			
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
